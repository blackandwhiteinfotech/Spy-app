name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Create google-services.json placeholder
      run: |
        cp google-services.json.example google-services.json || echo "Using example config"
    
    - name: Setup Gradle 8.2
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
    
    - name: List APK outputs
      run: find . -name "*.apk" -type f
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: MDM-App-Debug
        path: build/outputs/apk/debug/*.apk
        if-no-files-found: warn
        
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: MDM-App-Release
        path: build/outputs/apk/release/*.apk
        if-no-files-found: warn
